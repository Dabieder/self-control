<span>What kept you from reaching your goal?</span>
<div class="content-wrapper">
  <div class="activities">
    <div *ngFor="let activity of activities" class="activity-button">
      <app-tracking-item 
      (activeChange)="onActivityToggled($event)"
      [trackingItem]="activity"></app-tracking-item>
    </div>
  </div>
</div>
