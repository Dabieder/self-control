<div class="container pt-2 pb-2">

    <div class="card">
        <div class="card-body">
            <p clas="card-title">Goal for this week:</p>
            <p class="lead text-center">{{weeklyPlan.learningGoal}}</p>
        </div>
    </div>

    <mat-divider class="pt-1 pb-1"></mat-divider>

    <div class="card">
        <div class="card-body">
            <app-rating-page [(value)]="weeklyPlan.actualHours"></app-rating-page>
        </div>
    </div>


    <mat-divider class="pt-1 pb-1"></mat-divider>

    <div class="card">
        <div class="card-body">
            <app-reason [plan]="weeklyPlan"></app-reason>
        </div>
    </div>

    <!-- <button class="btn-block fixed-bottom btn-primary " (click)="submitMonitor() " color="primary ">Submit</button> -->
</div>
