<div class="container">

    <mat-tab-group [(selectedIndex)]="selectedDay">
        <mat-tab class="mat-tab-label-narrow">
            <ng-template mat-tab-label>
                <div (click)="daySelect(1)">Mon</div>
            </ng-template>
        </mat-tab>
        <mat-tab class="mat-tab-label-narrow">
            <ng-template mat-tab-label>
                <div (click)="daySelect(2)">Tue</div>
            </ng-template>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <div (click)="daySelect(3)">Wed</div>
            </ng-template>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <div (click)="daySelect(4)">Thu</div>
            </ng-template>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <div (click)="daySelect(5)">Fri</div>
            </ng-template>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <div (click)="daySelect(6)">Sat</div>
            </ng-template>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <div (click)="daySelect(0)">Sun</div>
            </ng-template>
        </mat-tab>
    </mat-tab-group>

    <span>{{selectedDay}}</span>

    <mat-divider></mat-divider>
    <app-rating-page [dailyPlan]="weeklyPlan.dailyPlans[selectedDay]"></app-rating-page>
    <mat-divider></mat-divider>
    <app-reason [dailyPlan]="weeklyPlan.dailyPlans[selectedDay]"></app-reason>


    <button class="btn-block fixed-bottom btn-primary" (click)="submitMonitor()" color="primary">Submit</button>
</div>
