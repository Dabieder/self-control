<div class="container">
  <div class="col-md-8 offset-md-2">
    <p>
      How many hours do you want to invest <b>this week</b>?
    </p>
    <mat-form-field>
      <input type="tel" placeholder="Hours" min="0" max="168" matInput>
    </mat-form-field>

  </div>
  <div class="col-md-8 offset-md-2">
    <span>
      How much time do you want to invest <b>each day</b>?
    </span>

    <div class="container">
      <app-weekday 
      (timeValueChange)="onTimeValueChange($event)"
      name="Mon"></app-weekday>
      <app-weekday name="Tue"></app-weekday>
      <app-weekday name="Wed"></app-weekday>
      <app-weekday name="Thu"></app-weekday>
      <app-weekday name="Fri"></app-weekday>
      <app-weekday name="Sat"></app-weekday>
      <app-weekday name="Sun"></app-weekday>
    </div>

  </div>

  <button mat-raised-button 
  class="btn-block"
  color="primary">Submit</button>

</div>
