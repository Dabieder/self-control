<div>
  <p>
    How much of your learning goals did you reach today?
  </p>
  <mat-slider
  [(ngModel)]="value"
  min="1" max="100"></mat-slider>
  <span>
    <mat-form-field class="example-margin">
      <input matInput type="number" placeholder="Value" [(ngModel)]="value">
    </mat-form-field>
    
  </span>
</div>
