<h2>What did you do today?</h2>
<div class="content-wrapper">
  <div class="activities">
    <div *ngFor="let activity of activities" class="activity-button">
      <div>
        <button
        (click)="activityClick(activity)"
        mat-icon-button class="round-icon">
          <mat-icon>
            {{activity.icon}}
          </mat-icon>
        </button>
      </div>
      <div class="activity-label">
      <span >{{activity.name}}</span>
    </div>
    </div>
  </div>
</div>
